<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/9cf2d35438.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="heading">Todo App</h1>
            <form action="" class="form">
                <div class="textInput">
                    <input type="text" placeholder="  Add your new todo">
                    <a href="#" class="add-item">
                        <i class="fas fa-plus-square fa-2x"></i>
                    </a>
                </div>
                
            </form>
            <ul>
                <div class="liItem">
                    <li>Buy a new gaming laptop</li>
                    <a href="#" class="delete-item">
                        <i class="fas fa-trash fa-lg"></i>   
                    </a>
                </div>
                
            </ul>
            <h3>You have 1 pending tasks</h3>
            <a href="#">
                <button type="button" class="button">Clear All</button>
            </a>
        </div>
    </div>
</body>
</html>
